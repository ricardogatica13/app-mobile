<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
 </ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="profile-icon-section">
      <ion-col size="12" class="ion-text-center">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
 
    <ion-row class="form-section">
      <ion-col size="12">
        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-input label="{{mdl_nombre}}" [readonly]="true"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-input label="{{mdl_apellido}}" [readonly]="true"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-input label= "{{mdl_correo}}" [readonly]="true"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-icon slot="start" name="school-outline"></ion-icon>
          <ion-input [readonly]="true">{{mdl_carrera}}</ion-input>
        </ion-item>
 
        <ion-button expand="block" (click)="modificarDatos()">
          <ion-icon slot="start" name="create-outline"></ion-icon>
          CAMBIAR DATOS
         </ion-button>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col size="12" class="ion-text-center footer-icon">
        <img src="assets/icon/logo-horizontal2.png" alt="logo">
      </ion-col>
    </ion-row>
  </ion-grid>
 </ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/icon/logo-horizontal2.png" alt="logo" class="header-logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navegarPerfil()">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-button>


      <ion-button (click)="navegarLeerQR()">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
 </ion-header>
 
 <ion-content [fullscreen]="true">
  <ion-card *ngFor="let sede of listaSedes">
    <img src="{{sede.imagen}}">
    <ion-item>
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>{{sede.nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="compass-outline" slot="start"></ion-icon>
      <ion-label>Dirección: {{sede.direccion}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
      <ion-label>Sede: {{sede.telefono}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>Horario de Atención: {{sede.horario}}</ion-label>
    </ion-item>
  </ion-card>
 </ion-content>

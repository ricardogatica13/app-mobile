<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="logo-section">
      <ion-col size="12" class="ion-text-center">
        <img src="assets/icon/logo1.png" alt="logo">
      </ion-col>
    </ion-row>

    <ion-row class="form-section">
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="mdl_correo" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="mdl_contrasena" type="password"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="login()">Ingresar</ion-button>
        <ion-button expand="block" fill="outline" (click)="navegarCrear()">REGISTRAR CUENTA</ion-button>
      </ion-col>
      <ion-col size="12" class="ion-text-center footer-icon">
        <ion-icon name="logo-ionic" color="primary"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toast
  [isOpen]="isToastOpen"
  [message]="mensaje"
  [duration]="2000"
  (didDismiss)="setOpen(false)"
  ></ion-toast>


</ion-content>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="logo-section">
      <ion-col size="12" class="ion-text-center">
        <img src="assets/icon/registro1.png" alt="logo">
      </ion-col>
    </ion-row>
 
    <ion-row class="form-section">
      <ion-col size="12">
        <ion-item>
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="mdl_correo" type="email"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [(ngModel)]="mdl_contrasena" type="password"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="mdl_nombre" type="text"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="mdl_apellido" type="text"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-icon slot="start" name="school-outline"></ion-icon>
          <ion-label position="floating">Carrera</ion-label>
          <ion-input [(ngModel)]="mdl_carrera" type="text"></ion-input>
        </ion-item>
 
        <ion-button expand="block" (click)="almacenarUsuario()">
          <ion-icon slot="start" name="person-add-outline"></ion-icon>
          CREAR CUENTA
         </ion-button>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col size="12" class="ion-text-center footer-icon">
        <img src="assets/icon/logocon.png" alt="logo">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toast
  [isOpen]="isToastOpen"
  [message]="mensaje"
  [duration]="2000"
  (didDismiss)="setOpen(false)"
  ></ion-toast>
 </ion-content>
